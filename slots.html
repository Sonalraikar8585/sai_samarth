<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slot Allocation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="location.href='index.html'">Back to Dashboard</button>
  
  <div class="container">
    <h1>Slot Allocation</h1>

    <div class="slot-section">
      <h2>Morning Slot (80 Seats)</h2>
      <!-- Manual assign form still available -->
      <form onsubmit="assignSeatManual(event, 'morning')">
        <input type="number" min="1" max="80" id="morningSeat" placeholder="Seat No" required />
        <input type="text" id="morningName" placeholder="Student Name" required />
        <button type="submit">Assign</button>
      </form>
      <div id="morningTable" class="seat-grid"></div>
    </div>

    <div class="slot-section">
      <h2>Afternoon Slot (80 Seats)</h2>
      <form onsubmit="assignSeatManual(event, 'afternoon')">
        <input type="number" min="1" max="80" id="afternoonSeat" placeholder="Seat No" required />
        <input type="text" id="afternoonName" placeholder="Student Name" required />
        <button type="submit">Assign</button>
      </form>
      <div id="afternoonTable" class="seat-grid"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
